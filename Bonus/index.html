<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="p-5 text-center">

        <h1>Validatore di parole palindrome</h1>

        <div class="py-4">
            <label for="text" >Inserisci una parola</label>
            <input type="text" id="text" name="text">
        </div>

        <button id="pInvia" class="btn btn-light my-4">Invia</button>

        <div id="pEsito"></div>
    </div>
    <hr>
    <div class="p-5 text-center">

        <h1>Pari o Dispari?</h1>

        <div class="py-4">
            <label for="num">Inserisci un numero</label>
            <input type="text" id="num" name="num">
        </div>

        <button id="pariInvia" class="btn btn-light my-4">Pari</button>
        <button id="dispariInvia" class="btn btn-light my-4">Dispari</button>

        <div id="nEsito"></div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
